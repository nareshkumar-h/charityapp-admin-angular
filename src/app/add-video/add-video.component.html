
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <form (submit)="addvideo()">
              <h5 class="card-title text-center">Add Video</h5>
              
              
                <div class="form-label-group">
                 <label for="inputName">Video Title</label>
                  <input type="text" [(ngModel)]= "videoName" name="videoName"id="videoName" class="form-control" placeholder="Enter video Title" required>
                </div>
                <div class="form-label-group">
                    <label for="inputUrl">URL</label>
                     <input type="text" [(ngModel)]= "url" name="url"id="url" class="form-control" placeholder="Enter url" required>
                   </div>
                   <br/>
                   <br/>
                   <button type="submit" class="" mat-raised-button color="primary" type="submit">Add Video</button>&nbsp;
                   <button type="reset" class="" mat-raised-button color="warn">Reset</button>
          </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
