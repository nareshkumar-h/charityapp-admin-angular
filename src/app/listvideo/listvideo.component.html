<div class="row justify-content-center">
    <div class="col-md-9">
        <div class="card border-secondary">
          <div class="card-body">
            <i class="card-img-top ion-ios-paper-outline" style="font-size: 70px;background-color: rgb(248, 248, 248);padding: 0 10px;"></i>
            <h4 class="card-title">List Video</h4>
            <div class="card-text">
                <table class="table">
    <thead>
        <tr>
        
            <th>S.No</th>
            <th>Related To<th>
            <th>Link</th>
            <th>Created On</th>
            
        </tr>
    </thead>
    <tbody>
       
        <tr *ngFor="let data of videoList;let i = index">
            <td>{{i+1}}</td>
            <td>{{data.title}}</td>
            <td>{{data.url}}</td>
            <td>{{data.createdDate}}</td>
        </tr>
    </tbody>
</table>

  </div>
</div>
</div>
</div>
</div>
