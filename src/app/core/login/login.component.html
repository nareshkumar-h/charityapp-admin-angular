<body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign In</h5>
                    <div class="form-label-group">
                     <label for="inputEmail">Email</label>
                      <input type="email" [(ngModel)]= "email" id="email" class="form-control" placeholder="Enter email" required autofocus>
                    </div>
                    <div class="form-label-group">
                     <label for="inputPassword">Password</label>
                      <input type="password" [(ngModel)]= "password" id="inputPassword" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="adminlogin()" type="submit">Sign in</button>
                    <hr class="my-4">
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
