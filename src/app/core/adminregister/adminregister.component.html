<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <form (submit)="adminregister()" ngNativeValidate >
              <h5 class="card-title text-center">Sign Up</h5>
                <div class="form-label-group">
                 <label for="inputName">Name</label>
                  <input type="text" name="name" [(ngModel)]= "name" id="name"pattern="[A-Za-z]{1,20}$" title="Enter only alphabets" class="form-control" placeholder="Enter name" required autofocus>
                </div>
                <div class="form-label-group">
                 <label for="inputEmail">Email</label>
                  <input type="email" name="email" [(ngModel)]= "email" id="email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter in email format"  class="form-control" placeholder="Enter email" required >
                </div>
                <div class="form-label-group">
                 <label for="inputPassword">Password</label>
                  <input type="password" name="password" [(ngModel)]= "password" id="inputPassword"pattern="[A-Za-z]{1,10}$" title="Enter only alphabets" class="form-control" placeholder="Enter Password" required>
                </div>
                <br/>
                <br/>
                <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
