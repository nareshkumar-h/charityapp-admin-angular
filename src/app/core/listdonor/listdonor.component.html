<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-secondary">
          <div class="card-body">
            <i class="card-img-top ion-ios-paper-outline" style="font-size: 70px;background-color: rgb(248, 248, 248);padding: 0 10px;"></i>
            <h4 class="card-title">User List</h4>
            <div class="card-text">
                    <table class="table">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of users;let row = index">
                                    <td>{{row + 1}}</td>
                                    <td>{{data.name}}</td>
                                    <td>{{data.email}}</td>
                                    <td>
                                        <button (click)="activate(data.id)" *ngIf="!data.active" class="btn btn-outline-info">Activate</button>
                                        <button (click)="deActivate(data.id)" *ngIf="data.active" class="btn btn-outline-danger">Deactivate</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
          </div>
        </div>
    </div>
</div>
