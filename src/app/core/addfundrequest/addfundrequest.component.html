
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
                <form (submit)="addrequest()" >
              <h5 class="card-title text-center">Add Fund Request</h5>
              
                <div class="form-label-group">
                 <label for="inputEmail">Category</label>
                  <select name="Category Id"  [(ngModel)]="categoryId"name="categoryId"id="categoryId"class="form-control"> 
                    <option *ngFor="let data of categories" value="{{data.id }}">{{data.categoryName}}</option>
                </select>
                </div>
                <div class="form-label-group">
                 <label for="inputPassword">Fund Needed(Rs)</label>
                  <input type="number" [(ngModel)]= "fundNeeded"name="fundNeeded" id="fundNeeded" class="form-control" placeholder="Enter fund Needed" required>
                </div>
                <div class="form-label-group">
                  <label for="inputTitle">Enter title </label>
                   <input type="text" [(ngModel)]= "title"name="title" id="title" class="form-control" placeholder="Enter title" required>
                 </div>
                 <div class="form-label-group">
                  <label for="inputTitle">Enter description</label>
                   <input type="text" [(ngModel)]= "description"name="title" id="description" class="form-control" placeholder="Enter description" required>
                 </div>
                   <br/>
                   <br/>
                   <button type="submit" class="" mat-raised-button color="primary" type="submit">Add Fund</button>&nbsp;
                   <button type="reset" class="" mat-raised-button color="warn">Reset</button>
                   </form>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
