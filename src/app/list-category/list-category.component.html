<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-secondary">
          <div class="card-body">
            <i class="card-img-top ion-ios-paper-outline" style="font-size: 70px;background-color: rgb(248, 248, 248);padding: 0 10px;"></i>
            <h4 class="card-title">List Category</h4>
            <div class="card-text">
<table class="table">
 <thead>
     <tr>
         <th>S.No</th>
         <th>Category Name</th>
         <th>Created By</th>
         <th>Date</th>
         <th>Action</th>
         
     </tr>
 </thead>
 <tbody>
     <tr *ngFor="let data of data;let i= index">
         <!--<td>{{data.id}}</td>-->
         <td>{{i + 1}}</td>
         <td>{{data.categoryName}}</td>
         <td>{{data.createdByName}}
            <ngx-avatar [round]="true" size="25"name="{{data.createdByName}}" gravatarId="{{data.requestedByEmail}}">
            </ngx-avatar></td>
         <td>{{data.createdDate}}</td>
         <!--<td>{{data.active}}</td>-->
         <!--<td><span *ngIf="data.active">Active</span><span *ngIf="!data.active">Inactive</span></td>-->

         <td><span *ngIf="!data.active"><a class="btn btn-success" (click)="deleteCategory(data.id,true)">Enable</a></span>
         <span *ngIf="data.active"><a class="btn btn-danger" (click)="updateStatus(data.id,false)">Disable</a></span></td>
     </tr>
 </tbody>
</table>
</div>
</div>
</div>
</div>
</div>
